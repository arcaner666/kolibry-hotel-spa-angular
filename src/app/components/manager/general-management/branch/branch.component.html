<ng-container *ngIf="activePage == 'list'">
    <ng-container *ngTemplateOutlet="branchList"></ng-container>
</ng-container>

<ng-container *ngIf="activePage == 'detail'">
    <ng-container *ngTemplateOutlet="branchDetail"></ng-container>
</ng-container>

<ng-template #branchList>
    <app-branch-list
        [branchExtDtos]="(branchExtDtos$ | async)?.data || []"
        (deleted)="delete($event)"
        (selected)="select($event)"
    ></app-branch-list>
</ng-template>

<ng-template #branchDetail>
    <app-branch-detail
        [cardHeader]="cardHeader"
        [cityDtos]="(cityDtos$ | async)?.data || []"
        [districtDtos]="(districtDtos$ | async)?.data || []"
        [loading]="loading"
        [selectedBranchExtDto]="selectedBranchExtDto"
        [selectedBranchExtDtoErrors]="selectedBranchExtDtoErrors"
        (branchCodeGenerated)="generateBranchCode()"
        (cancelled)="cancel()"
        (citySelected)="selectCity($event)"
        (saved)="save($event)"
    ></app-branch-detail>
</ng-template>

<!-- Silme Onay Modal'ı -->
<ng-template #deleteModal let-modal>
    <div class="modal-header justify-content-between">
        <img class="opacity-0" src="#" width="24" height="24">
        <h4 class="modal-title" id="modal-basic-title">Şube Silme</h4>
        <button type="button" class="btn-close m-0" aria-label="Close" (click)="modal.dismiss('cancel')"></button>
    </div>
    <div class="modal-body">
        <p class="text-center m-0">"{{selectedBranchExtDto.branchName}}" adlı şube silinecektir. Onaylıyor musunuz?</p>
    </div>
    <div class="modal-footer w-100">
        <div class="container-fluid m-0">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-danger w-100" (click)="modal.close('ok')">Sil</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100" (click)="modal.dismiss('cancel')">İptal</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<!-- /Silme Onay Modal'ı -->
