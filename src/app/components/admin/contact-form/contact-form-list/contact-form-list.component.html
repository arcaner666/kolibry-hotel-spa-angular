<div class="container-fluid g-0 p-3">
    <div class="card shadow-lg">
        <!-- Sayfa Başına Kayıt Menüsü -->
        <div class="row g-0 p-3">
            <ng-container *ngIf="contactDtos.length > 10">
                <div class="col-6 d-flex">
                    <label class="form-label">
                        <select class="form-select" [(ngModel)]="itemsPerPage">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </label>
                </div>
            </ng-container>
        </div>
        <!-- /Sayfa Başına Kayıt Menüsü -->

        <div class="row g-0 p-3" id="basic-table">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Ad Soyad</th>
                                <th>E-Posta</th>
                                <th>Telefon</th>
                                <th>Mesaj</th>
                                <th>Oluşturulma Tarihi</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contactDto of contactDtos | slice: pageSize | slice: 0 : itemsPerPage; let i = index">
                                <td>{{ elementIndex + i + 1 }}</td>
                                <td>{{ contactDto.nameSurname }}</td>
                                <td>{{ contactDto.email }}</td>
                                <td>{{ contactDto.phone }}</td>
                                <td>{{ contactDto.message | substring }}</td>
                                <td>{{ contactDto.createdAt | date: "dd/MM/yyyy HH:mm:ss" }}</td>
                                <td class="overflow-hidden">
                                    <div ngbDropdown container="body">
                                        <button type="button" class="btn btn-sm hide-arrow" ngbDropdownToggle data-toggle="dropdown">
                                            <div class="icon">
                                                <i class="fas fa-ellipsis-v"></i>
                                            </div>
                                        </button>
                                        <div ngbDropdownMenu>
                                            <a ngbDropdownItem class="cursor-pointer" (click)="openEditPage(contactDto)">
                                                <div class="icon me-2">
                                                    <i class="fas fa-search fa-lg"></i>
                                                </div>
                                                <span>Görüntüle</span>
                                            </a>
                                            <a ngbDropdownItem class="cursor-pointer" (click)="openDeleteModal(contactDto)">
                                                <div class="icon me-2">
                                                    <i class="fas fa-trash fa-lg"></i>
                                                </div>
                                                <span>Sil</span>
                                            </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Sayfalama Menüsü -->
        <ng-container *ngIf="contactDtos.length > 10">
            <div class="row g-0 ps-3 pe-3 pt-0 pb-0">
                <div class="col-12 d-flex">
                    <ngb-pagination class="ms-auto" [collectionSize]="contactDtos.length" [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="onPageChange(currentPage)">
                        <ng-template ngbPaginationPrevious>
                            <i class="fas fa-angle-left fa-lg"></i>
                        </ng-template>
                        <ng-template ngbPaginationNext>
                            <i class="fas fa-angle-right fa-lg"></i>
                        </ng-template>
                    </ngb-pagination>
                </div>
            </div>
        </ng-container>
        <!-- /Sayfalama Menüsü -->
    </div>
</div>
