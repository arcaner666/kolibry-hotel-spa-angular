<div class="container-fluid p-3">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center fs-4">{{cardHeader}}</h2>

            <form #form="ngForm">
                <!-- Ad Soyad -->
                <div class="mt-3 mb-3">
                    <label class="form-label" for="name-surname">Ad Soyad</label>
                    <input
                        id="name-surname"
                        type="text"
                        name="name-surname"
                        [(ngModel)]="selectedContactDto.nameSurname"
                        class="form-control"
                        [readOnly]="selectedContactDto.contactId != 0"
                        tabindex="1"
                    />
                </div>
                <!-- /Ad Soyad -->
                
                <!-- E-Posta -->
                <div class="mt-3 mb-3">
                    <label class="form-label" for="email">E-Posta</label>
                    <input
                        id="email"
                        type="text"
                        name="email"
                        [(ngModel)]="selectedContactDto.email"
                        class="form-control"
                        [readOnly]="selectedContactDto.contactId != 0"
                        tabindex="2"
                    />
                </div>
                <!-- /E-Posta -->

                <!-- Telefon Numarası -->
                <div class="mt-3 mb-3">
                    <label class="form-label" for="phone">Telefon Numarası</label>
                    <input
                        id="phone"
                        type="text"
                        name="phone"
                        [(ngModel)]="selectedContactDto.phone"
                        class="form-control"
                        [readOnly]="selectedContactDto.contactId != 0"
                        tabindex="3"
                    />
                </div>
                <!-- /Telefon Numarası -->

                <!-- Mesaj -->
                <div class="mt-3 mb-3">
                    <label class="form-label" for="message">Mesaj</label>
                    <textarea
                        id="message"
                        type="text"
                        name="message"
                        [(ngModel)]="selectedContactDto.message"
                        class="form-control"
                        [readOnly]="selectedContactDto.contactId != 0"
                        tabindex="4"
                    ></textarea>
                </div>
                <!-- /Mesaj -->
                
                <!-- Butonlar -->
                <div class="container-fluid m-0">
                    <div class="row">
                        <div class="col-12">
                            <button 
                                type="button" 
                                class="btn btn-outline-secondary btn-cancel-custom w-100"
                                (click)="cancel()"
                            >Geri
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /Butonlar -->
            </form>
        </div>
    </div>
</div>
