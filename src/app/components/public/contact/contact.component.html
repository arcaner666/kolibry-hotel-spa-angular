<div class="container-xl">
    <div class="row m-0 gx-3 mt-5 mb-5">
        <div class="col-sm-12 col-md-6">
            <h2 class="contact-title">Bize Ulaşın</h2>
            <div class="horizontal-line-lg"></div>
            <div class="mt-4">
                <!-- İletişim Formu -->
                <form #form="ngForm" (ngSubmit)="save(contactDto)">
                    <!-- Ad Soyad -->
                    <div class="mt-3 mb-3 pe-5">
                        <label class="form-label" for="name-surname">Adınız ve Soyadınız</label>
                        <input
                            id="name-surname"
                            type="text"
                            name="nameSurname"
                            [(ngModel)]="contactDto.nameSurname"
                            class="form-control shadow"
                            [ngClass]="{ 'is-invalid': submitted && contactDtoErrors.nameSurname }"
                            (change)="contactDtoErrors.nameSurname = ''"
                            tabindex="1"
                        />
                        <div class="invalid-feedback" *ngIf="submitted && contactDtoErrors.nameSurname">
                            <div>{{contactDtoErrors.nameSurname}}</div>
                        </div>
                    </div>
                    <!-- /Ad Soyad -->

                    <!-- E-Posta -->
                    <div class="mt-3 mb-3 pe-5">
                        <label class="form-label" for="email">E-Posta Adresiniz</label>
                        <input
                            id="email"
                            type="text"
                            name="email"
                            [(ngModel)]="contactDto.email"
                            class="form-control shadow"
                            [ngClass]="{ 'is-invalid': submitted && contactDtoErrors.email }"
                            (change)="contactDtoErrors.email = ''"
                            tabindex="2"
                        />
                        <div class="invalid-feedback" *ngIf="submitted && contactDtoErrors.email">
                            <div>{{contactDtoErrors.email}}</div>
                        </div>
                    </div>
                    <!-- /E-Posta -->
    
                    <!-- Telefon -->
                    <div class="mt-3 mb-3 pe-5">
                        <label class="form-label" for="phone">Telefon Numaranız</label>
                        <input
                            id="phone"
                            type="text"
                            name="phone"
                            [(ngModel)]="contactDto.phone"
                            class="form-control shadow"
                            [ngClass]="{ 'is-invalid': submitted && contactDtoErrors.phone }"
                            (change)="contactDtoErrors.phone = ''"
                            tabindex="3"
                        />
                        <div class="invalid-feedback" *ngIf="submitted && contactDtoErrors.phone">
                            <div>{{contactDtoErrors.phone}}</div>
                        </div>
                    </div>
                    <!-- /Telefon -->

                    <!-- Mesaj -->
                    <div class="mt-3 mb-3 pe-5">
                        <label class="form-label" for="message">Mesajınız</label>
                        <textarea
                            id="message"
                            name="message"
                            [(ngModel)]="contactDto.message"
                            class="form-control shadow"
                            [ngClass]="{ 'is-invalid': submitted && contactDtoErrors.message }"
                            (change)="contactDtoErrors.message = ''"
                            tabindex="4"
                        ></textarea>
                        <div class="invalid-feedback" *ngIf="submitted && contactDtoErrors.message">
                            <div>{{contactDtoErrors.message}}</div>
                        </div>
                    </div>
                    <!-- /Mesaj -->

                    <!-- Butonlar -->
                    <div class="container-fluid m-0 p-0">
                        <div class="row">
                            <div class="col-12">
                                <button 
                                    type="submit" 
                                    class="btn btn-color-2 mb-5" 
                                    [disabled]="loading"
                                    tabindex="5"
                                >
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                    <span class="text-white">Gönder</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /Butonlar -->
                </form>
                <!-- /İletişim Formu -->
            </div>
        </div>

        <div class="col-sm-12 col-md-6">
            <h2 class="contact-title">İletişim Bilgileri</h2>
            <div class="horizontal-line-lg"></div>
            <div class="mt-4">
                <p>
                    <i class="fa fa-whatsapp fa-lg mb-3 me-5"></i>
                    <span>Whatsapp: </span>
                    <a href="https://api.whatsapp.com/send/?phone=905321363126&text&app_absent=0"> 532 136 31 26</a>
                </p>
                <p>
                    <i class="fa fa-phone-alt fa-lg mb-3 me-5"></i>
                    <span>Telefon: </span>
                    <a href="tel:+902422288081"> (242) 228 80 81</a>
                </p>
                <p>
                    <i class="fa fa-envelope fa-lg mb-3 me-5"></i>
                    <span>E-Posta: </span>
                    <a href="mailto:info@kolibryhotelspa.com"> info@kolibryhotelspa.com</a>
                </p>
            </div>

            <h2 class="contact-title mt-5">Adres</h2>
            <div class="horizontal-line-sm"></div>
            <div class="mt-4">
                <i class="fa fa-map-marker-alt fa-lg"></i>
                <p class="ms-4 d-inline">
                    <a href="https://www.google.com/maps/place/G%C3%BCrsu,+308.+Sk.+No:18,+07070+Baht%C4%B1l%C4%B1+K%C3%B6y%C3%BC+K%C3%B6y%C3%BC%2FKonyaalt%C4%B1%2FAntalya/@36.8619403,30.6306243,17z/data=!3m1!4b1!4m5!3m4!1s0x14c3916f95333325:0xc6e56f2598a3b333!8m2!3d36.861936!4d30.632813" target="_blank">
                        Gürsu Mah. 308.Sokak No:18 Konyaaltı/ANTALYA
                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="row m-0 gx-3 mt-5 mb-5">
        <div class="col-12 text-center">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe 
                        width="100%" 
                        height="400" 
                        id="gmap_canvas" 
                        src="https://maps.google.com/maps?q=G%C3%BCrsu%20Mah.%20308.Sokak%20No:18%20Konyaalt%C4%B1/ANTALYA&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                        frameborder="0" 
                        scrolling="no" 
                        marginheight="0" 
                        marginwidth="0"
                    ></iframe>
                    <a href="https://www.embedgooglemap.net"></a>
                </div>
            </div>
        </div>
    </div>
</div>
